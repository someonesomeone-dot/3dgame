<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-based Country Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="country-selection">
        <h1>Choose Your Country</h1>
        <button onclick="startGame()">Choose Country A</button>
        <button onclick="startGame()">Choose Country B</button>
        <button onclick="startGame()">Choose Country C</button>
        <button onclick="startGame()">Choose Country D</button>
        <button onclick="startGame()">Choose Country E</button>
    </div>

    <div id="gameplay" style="display:none;">
        <div id="phase"></div>
        <div id="stats"></div>
        <div id="actions"></div>
        <div id="bot-moves"></div>
        <div id="player-action"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
